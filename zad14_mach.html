<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sposoby definiowania kolorów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Sposoby definiowania kolorów</h1>

    <table>
        <tr>
            <th>Opis</th>
            <th>Przykład CSS</th>
            
        </tr>
        <tr>
            <td>Heksadecymalny</td>
            <td><code>color: #FFFFFF;</code></td>
        
        </tr>
        <tr>
            <td>RGB</td>
            <td><code>color: rgb(255, 100, 13);</code></td>
            
        </tr>
        <tr>
            <td>Kolor nazwany</td>
            <td><code>color: red;</code></td>
           
        </tr>
        <tr>
            <td>RGB z nasyceniem</td>
            <td><code>color: rgb(10%, 40%, 78%);</code></td>
           
        </tr>
    </table>

</body>
</html>
